<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sierra Nevada Alpine Climbing Routes: Displaying a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .heading {
      
      padding-bottom: 2px;
      padding-top: 2px;
      align-items: center;
    }

    h1 {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      
    }

    
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

    //esriConfig.apiKey = "";

    const webmap = new WebMap({
    portalItem: {
        id: "1031601b3d8048bd8600336b8125402b"
    }
    });

    
    const view = new MapView({
    container: "viewDiv",
    map: webmap

    });


    const scalebar = new ScaleBar({
    view: view
    });
    view.ui.add(scalebar, "bottom-right");


    const legend = new Legend ({
    view: view
    });
    view.ui.add(legend, "bottom-left");

  });
  </script>
</head>
<body>
  <div class = "heading">
    <h1>
      Top Parking Ticketing Location in 2016 in Toronto
    </h1>
  </div>
  
  <div id="viewDiv"></div>
  
</body>
</html>
